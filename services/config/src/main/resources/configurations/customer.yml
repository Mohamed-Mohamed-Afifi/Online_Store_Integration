server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
management:
  tracing:
    sampling:
      probability: 1.0
